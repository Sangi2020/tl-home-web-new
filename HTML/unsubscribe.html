<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsubscribe from Newsletter</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .unsubscribe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .newsletter-content {
            display: flex;
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .popup-image {
            width: 40%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .popup-image img {
            max-width: 100%;
            max-height: 80%;
            object-fit: contain;
        }

        .popup-form {
            width: 60%;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .newsletter-heading {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .newsletter-subtitle {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .email-input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 5px;
            width: 100%;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .btn-primary {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #a80000;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #a80000;
        }

        .btn-primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        @media screen and (max-width: 768px) {
            .newsletter-content {
                flex-direction: column;
            }

            .popup-image,
            .popup-form {
                width: 100%;
            }

            .popup-image {
                height: 200px;
            }

            .popup-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="unsubscribe-container">
        <div class="newsletter-content">
            <div class="popup-image">
                <img src="img/demos/business-consulting-3/logo-footer.png" alt="Company Logo">
            </div>

            <div class="popup-form">
                <h2 class="newsletter-heading">Unsubscribe from Our Newsletter</h2>
                <p class="newsletter-subtitle">
                    We're sorry to see you go. Enter your email below to unsubscribe from all future updates and offers.
                </p>

                <form id="newsletterForm">
                    <input type="email" id="emailInput" class="email-input" placeholder="Enter your email" required>
                    <div id="emailError" class="error-message">Please enter a valid email address.</div>
                    <div id="apiError" class="error-message">Email not found or already unsubscribed.</div>
                    <div id="successMessage" class="success-message">You have been successfully unsubscribed.</div>

                    <button type="submit" id="subscribeButton" class="btn-primary">Unsubscribe</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateEmail(email) {
            const regex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
            return regex.test(email);
        }

        function resetMessages() {
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('apiError').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        document.getElementById('newsletterForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            resetMessages();

            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            const button = document.getElementById('subscribeButton');

            //   if (!validateEmail(email)) {
            //     document.getElementById('emailError').style.display = 'block';
            //     return;
            //   }

            button.disabled = true;
            const originalText = button.textContent;
            button.textContent = 'Unsubscribing...';

            try {
                const response = await fetch('https://tl-main-be.onrender.com/api/v1/web/newsletter/unsubscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                button.disabled = false;
                button.textContent = originalText;

                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    emailInput.value = '';
                    setTimeout(() => {
                        window.location.href = 'https://tl-home-web-new-eight.vercel.app/index.html';
                    }, 1000);
                } else {
                    document.getElementById('apiError').style.display = 'block';
                }
            } catch (error) {
                button.disabled = false;
                button.textContent = originalText;
                document.getElementById('apiError').style.display = 'block';
                console.error('Unsubscribe failed:', error);
            }
        });

        document.getElementById('emailInput').addEventListener('input', function () {
            if (this.value.trim() !== '') {
                if (!validateEmail(this.value.trim())) {
                    document.getElementById('emailError').style.display = 'block';
                } else {
                    document.getElementById('emailError').style.display = 'none';
                }
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
        });
    </script>
</body>

</html>
