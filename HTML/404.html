<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="p:domain_verify" content="5cdf05f4ad651f88fa0282ef65b898f6"/>
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #a80000;
            position: relative;
            overflow: hidden;
            background: #ffffff;
        }
        
        .background-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.05; }
            50% { opacity: 0.15; }
            100% { opacity: 0.05; }
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(168, 0, 0, 0.2);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(168, 0, 0, 0.3);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            2% { transform: translate(-2px, 2px); }
            4% { transform: translate(2px, -2px); }
            6% { transform: translate(0); }
            100% { transform: translate(0); }
        }
        
        .error-text {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            color: #a80000;
        }
        
        .home-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #a80000, #800000);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 10px rgba(168, 0, 0, 0.2);
        }
        
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(168, 0, 0, 0.4);
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-text {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <svg class="background-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <defs>
            <pattern id="grid" width="4" height="4" patternUnits="userSpaceOnUse">
                <path d="M 4 0 L 0 0 0 4" fill="none" stroke="#a80000" stroke-width="0.2"/>
            </pattern>
            <radialGradient id="sphere" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#a80000" stop-opacity="0.2"/>
                <stop offset="100%" stop-color="#a80000" stop-opacity="0"/>
            </radialGradient>
        </defs>
        
        <!-- Background grid -->
        <rect width="100" height="100" fill="url(#grid)"/>
        
        <!-- Circular gradient -->
        <circle cx="50" cy="50" r="30" fill="url(#sphere)"/>
        
        <!-- Random tech lines -->
        <g stroke="#a80000" stroke-width="0.2">
            <path d="M 20 20 L 80 80" opacity="0.3">
                <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
            </path>
            <path d="M 80 20 L 20 80" opacity="0.3">
                <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
            </path>
            <circle cx="50" cy="50" r="40" fill="none" opacity="0.2">
                <animate attributeName="r" values="35;45;35" dur="6s" repeatCount="indefinite"/>
            </circle>
        </g>
    </svg>
    
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-text">Oops! The page you're looking for doesn't exist.</p>
        <a href="./index.html" class="home-button">Go Home</a>
    </div>
</body>
</html>
