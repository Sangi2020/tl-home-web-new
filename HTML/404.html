<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #eeeeee;
            color: #a80000;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #a80000, #800000);
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        .error-text {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            color: #a80000;
        }
        
        .home-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #a80000, #800000);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .home-button:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-text {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-text">Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html" class="home-button">Go Home</a>
    </div>
</body>
</html>
