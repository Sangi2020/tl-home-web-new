    <link rel="stylesheet" href="vendor/animate/animate.compat.css">

    <!-- Skin CSS -->
    <link id="skinCSS" rel="stylesheet" href="css/skins/skin-business-consulting-3.css">

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <style>
        /* Popup styling */
        #cookieConsent {
            background-color: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        /* Flex spacing */
        .cookieConsentContainer {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
    </style>
<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() { dataLayer.push(arguments); }
			gtag('js', new Date());
	
			gtag('config', 'G-SV6518T078', {

		</script>
	
		<!-- Optional: Custom Event Tracking -->
		<script>
			// Example of custom event tracking
			function trackButtonClick() {
				gtag('event', 'button_click', {
					'event_category': 'engagement',
					'event_label': 'cookieconsent_cta'
				});
			}
		</script>

</head>
<body>

    <div id="cookieConsent" class="d-none">
        <div class="container cookieConsentContainer">
            <p class="text-white mb-0 col-md-8">We use cookies to ensure you get the best experience on our website.</p>
            <div class="col-md-4 text-md-end mt-2 mt-md-0">
                <button id="acceptCookies" class="btn btn-success me-2">Accept</button>
                <button id="rejectCookies" class="btn btn-danger">Reject</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cookieConsent = document.getElementById("cookieConsent");
            const acceptCookies = document.getElementById("acceptCookies");
            const rejectCookies = document.getElementById("rejectCookies");

            // Show cookie consent popup only if not already accepted or rejected
            if (!localStorage.getItem("cookiesAccepted")) {
                cookieConsent.classList.remove("d-none");
            }

            acceptCookies.addEventListener("click", function() {
                localStorage.setItem("cookiesAccepted", "true");
                cookieConsent.classList.add("d-none");
            });

            rejectCookies.addEventListener("click", function() {
                localStorage.setItem("cookiesAccepted", "false");
                cookieConsent.classList.add("d-none");
            });
        });
    </script>

    <!-- Vendor JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
